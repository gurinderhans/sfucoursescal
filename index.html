<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>SFU Course Calendar - BETA</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">


		<link rel="icon" type="image/png" href="assets/images/calendar-icon.png">

		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="assets/less/styles.less" />
		<link href="assets/css/normalize.css" rel="stylesheet" type="text/css"  />
		<link href="assets/css/input_box.css" rel="stylesheet" type="text/css"  />
		<link href="assets/fullcalendar/fullcalendar.min.css" rel="stylesheet" />
		<link href="assets/fullcalendar/fullcalendar.print.css" rel="stylesheet" media="print" />

		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="assets/fullcalendar/lib/moment.min.js"></script>
		<script src="assets/fullcalendar/fullcalendar.min.js"></script>
		<script src="assets/js/parser.js"></script>
		<script src="assets/js/parser_ui.js"></script>
		<script src="assets/js/html2canvas.js"></script>

	</head>
	<body>
		<div class="container">
			<header class="header bgcolor">
				<h2>
					SFU Course Calendar
					<a href="assets/images/instructions.jpg" target="_blank"><i class="icon_info"></i></a>
				</h2>
				<span class="input input--makiko">
					<textarea class="input__field input__field--makiko" id="courses-text" tabindex="1"></textarea>
					<label class="input__label input__label--makiko" for="courses-text">
						<span class="input__label-content input__label-content--makiko">Click &amp; Paste</span>
					</label>
				</span>
			</header>
			<div class="content">
        <div id="calendar"></div>
      </div>
		</div><!-- /container -->

		<script src="assets/js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'textarea.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
	</body>
</html>
