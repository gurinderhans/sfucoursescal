<!DOCTYPE html>
<html>
  <head>
    <title>SFU Courses Cal - BETA</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href='fullcalendar.css' rel='stylesheet' />
    <link href='fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='lib/moment.min.js'></script>
    <script src='fullcalendar.min.js'></script>
    <script src="html2canvas.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <script src="parser.min.js"></script>
    <link href='main.min.css' rel='stylesheet' />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <textarea id="coursesInput" placeholder="Paste schedule here..."></textarea>
        <div id="howto">
          <ul>
            <li><i>i</i>&nbsp;&nbsp;&nbsp; for instructions.</li>
            <li><i>j</i>&nbsp;&nbsp;&nbsp; for screenshot.</li>
            <li><i>n</i>&nbsp;&nbsp; for notes.</li>
          </ul>
        </div>
      </header>
      <div id="calendar"></div>
    </div>

    <!-- Etc. stuff -->
    <div id="instructions">
      <img src="instructions.jpg" />
    </div>
    <div id="notesWrapper">
      <div id="notes">
        <li>For screenshots (Need to enable popup for this page)</li>
      </div>
    </div>
  </body>
</html>
